<div class="w-full px-6">

  <!-- Breadcrumb / Steps -->
  <div class="flex items-center justify-between mb-4 sm:mb-6 flex-wrap gap-2">
    <h2 class="text-base sm:text-lg font-semibold">Create New Project</h2>
    <button class="flex items-center text-gray-600 hover:text-gray-800 text-sm">
      <span class="mr-1">←</span> Back
    </button>
  </div>

  <div class="bg-white rounded-xl shadow p-4 sm:p-6 lg:p-8 mb-6">
    <!-- Stepper -->
    <div class="flex items-center justify-center gap-3 sm:gap-4 mb-4 sm:mb-6 text-xs sm:text-sm font-medium flex-wrap">
  <div class="flex items-center gap-1 sm:gap-2">
    <span class="w-6 h-6 flex items-center justify-center rounded-full bg-blue-600 text-white text-[10px] sm:text-xs">1</span>
    <span class="text-blue-600">Project Info</span>
  </div>
  <span class="text-gray-400">›</span>
  <div class="flex items-center gap-1 sm:gap-2 text-gray-400">
    <span class="w-6 h-6 flex items-center justify-center rounded-full bg-gray-200 text-gray-600 text-[10px] sm:text-xs">2</span>
    Select Scope
  </div>
  <span class="text-gray-400">›</span>
  <div class="flex items-center gap-1 sm:gap-2 text-gray-400">
    <span class="w-6 h-6 flex items-center justify-center rounded-full bg-gray-200 text-gray-600 text-[10px] sm:text-xs">3</span>
    Scope Details
  </div>
</div>

    <!-- Project Info Form -->
    <div class="flex items-center justify-between mb-3 sm:mb-4 flex-wrap">
      <h1 class="text-lg sm:text-xl font-bold text-gray-800">Project information</h1>
      <span class="text-xs sm:text-sm text-gray-500">Step 1/3</span>
    </div>

    <form (ngSubmit)="onSubmit()" [formGroup]="projectForm" class="space-y-6">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4 sm:gap-6">
        <!-- Project Name -->
        <div>
          <label class="block text-sm font-medium text-gray-700">Project Name <span class="text-red-500">*</span></label>
          <input formControlName="name" type="text" placeholder="Name"
            class="mt-2 w-full rounded-lg border border-gray-300 px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none" />
        </div>

        <!-- Start Date -->
        <div>
          <label class="block text-sm font-medium text-gray-700">Start Date <span class="text-red-500">*</span></label>
          <input formControlName="startDate" type="date"
            class="mt-2 w-full rounded-lg border border-gray-300 px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none" />
        </div>

        <!-- Assignee -->
        <div>
          <label class="block text-sm font-medium text-gray-700">Project Assignee <span class="text-red-500">*</span></label>
          <input formControlName="assignee" type="text" placeholder="Select Assignee"
            class="mt-2 w-full rounded-lg border border-gray-300 px-3 py-2" />
        </div>

        <!-- End Date -->
        <div>
          <label class="block text-sm font-medium text-gray-700">End Date <span class="text-red-500">*</span></label>
          <input formControlName="endDate" type="date"
            class="mt-2 w-full rounded-lg border border-gray-300 px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none" />
        </div>

        <!-- Status -->
        <div>
          <label class="block text-sm font-medium text-gray-700">Status</label>
          <input formControlName="status" type="text" placeholder="Select Status : Active, Progress, etc."
            class="mt-2 w-full rounded-lg border border-gray-300 px-3 py-2" />
        </div>

        <!-- Priority -->
        <div>
          <label class="block text-sm font-medium text-gray-700">Priority</label>
          <input formControlName="priority" type="text" placeholder="High / Medium / Normal , etc."
            class="mt-2 w-full rounded-lg border border-gray-300 px-3 py-2" />
        </div>
      </div>

      <!-- Description -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Description</label>
        <textarea formControlName="description" rows="3"
          placeholder="Enter any description to help the team members."
          class="mt-2 w-full rounded-lg border border-gray-300 px-3 py-2"></textarea>
      </div>

      <!-- Save button -->
      <div class="flex justify-end">
        <button type="submit"
          class="flex items-center gap-2 bg-blue-600 text-white px-4 sm:px-6 py-2 rounded-lg font-medium shadow hover:bg-blue-700">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
            stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M5 13l4 4L19 7" />
          </svg>
          Save & Continue
        </button>
      </div>
    </form>
  </div>
</div>
